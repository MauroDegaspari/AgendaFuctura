<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
     
    <h:head>
    <title> Cadastro de Usu√°rio</title>
    </h:head>
 
    <h:body >
        
        <h:form role="form">
        
        <p:panelGrid columns="2">
        
        <p:inputText value="#{CadastraClienteBean.cliente.nome}" label="nome" placeholder="Nome" />
        <p:commandButton value="Pesquisar" update="@form" 
        	actionListener="#{CadastraClienteBean.PesquisarCliente}"/>
        
        </p:panelGrid>
        
        <p:dataTable value="#{CadastraClienteBean.listarCliente}" var="clientes" paginator="true" rows="5"
        			  paginatorAlwaysVisible="false" paginatorPosition="botton" emptyMessage="Pressione pesquisa para buscar todos os clientes...">
		
			<f:facet name="header">
	           Contatos cadastrados
	        </f:facet>
			<p:column headerText="Cliente">
				<h:outputText value="#{clientes.nome}" />
			</p:column>
			
			<p:column headerText="Telefone">
				<h:outputText value="#{clientes.contato.telefone}" />
			</p:column>
			
			<p:column headerText="Email">
				<h:outputText value="#{clientes.contato.email}" />
			</p:column>

			<p:column style="width:32px;text-align: center">
             <p:commandButton  icon="pi pi-search" title="View">
               
            </p:commandButton>
        </p:column>


		</p:dataTable>
     </h:form>   

        
    </h:body>
</html>
